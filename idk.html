<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
            color: white;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
        }
        .image-background {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: url('foto.jpeg') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            z-index: 1;
            text-align: center;
        }
        .highlight {
            position: relative;
            width: 200px;
            height: 200px;
            background: url('images.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            animation: heartbeat 1.5s infinite;
        }
        .highlight::before {
            content: "Te amo";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .instagram-link {
            display: block;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .instagram-link:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('hart.png') no-repeat center center;
            background-size: cover;
            opacity: 0.8;
            animation: fall linear;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta el formato de video.
    </video>
    <div class="image-background"></div>
    <div class="container">
        <div class="highlight"></div>
        <a href="https://www.instagram.com/renato_vf.ux/?utm_source=ig_web_button_share_sheet" class="instagram-link" target="_blank">Ve Instagram</a>
    </div>
    <div class="hearts" id="hearts"></div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.top = `-${Math.random() * 100}vh`;
            heart.style.animationDuration = `${5 + Math.random() * 5}s`; // Randomize animation duration
            document.getElementById('hearts').appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        for (let i = 0; i < 50; i++) {
            createHeart();
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
